<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <!-- ViewPort and Meta Tag-Link -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Rinterio | Design Your Dream</title>
    <!-- Favicon Icon -->
    <link rel="shortcut icon" href="./icons/favicon.png" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Font - Manrope Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- DaisyUI + TailwindCSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Adding Custom CSS -->
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
    </style>
    <!-- Customizing Tailwind CSS Config -->
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    'manrope': ['Manrope', 'sans-serif'],
                },
                extend: {
                    backgroundImage: {
                        'white-gradient': "linear-gradient(to top, #fff, #eee)",
                    },
                    colors: {
                        'grelow': '#abef5f',
                        'grelow-light': '#abef5f80',
                    }
                }
            }
        }
    </script>

</head>

<body class="font-manrope">

    <!-- Header Section -->
    <header class="container mx-auto pt-12  
      border min-h-96 bg-white-gradient">
        <!-- Navbar Section -->
        <nav>
            <div class="navbar">
                <!-- Logo -->
                <div class="navbar-start">
                    <div class="flex items-center gap-2">
                        <i class="fa-solid fa-arrow-right bg-grelow -rotate-45 p-1 rounded-full">
                        </i>
                        <h1 class="text-xl font-black">
                            Rinterio
                        </h1>
                    </div>
                </div>
                <!-- Navbar Menu -->
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 duration-300 transition">
                        <li class="hover:font-bold transition">
                            <a>Home</a>
                        </li>
                        <li class="hover:font-bold transition">
                            <a>Services</a>
                        </li>
                        <li class="hover:font-bold transition">
                            <a>Portfolio</a>
                        </li>
                        <li class="hover:font-bold transition">
                            <a>Blogs</a>
                        </li>
                        <li class="hover:font-bold transition">
                            <a>Contact Us</a>
                        </li>
                    </ul>
                </div>
                <!-- Navbar Right-Side Button -->
                <div class="navbar-end">
                    <div class="flex items-center gap-3 mr-3">
                        <i class="fa-solid fa-magnifying-glass bg-white p-2 rounded-full"></i>
                        <div class="w-8 bg-white p-2 rounded-full">
                            <img src="./icons/shopping-cart.png" alt="Shopping-cart">
                        </div>
                    </div>
                    <div class="bg-grelow px-4 py-2 rounded-full flex items-center gap-2">
                        <a class="font-extrabold" href="#">Book Consult</a>
                        <i class="fa-solid fa-arrow-right bg-black text-white -rotate-45 p-1 rounded-full">
                        </i>
                    </div>
                </div>
                <!-- Menu Bar For Medium Device -->
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </div>

            </div>
        </nav>
        <!-- Banner Section -->
        <section>

        </section>
    </header>

</body>

</html>
